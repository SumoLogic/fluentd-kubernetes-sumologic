<source>
  @type http
  port 9888
  <parse>
    @type protobuf
  </parse>
</source>

<match prometheus.metrics>
  @type sumologic_k8s_metric
</match>

<match carbon.v2.**>
  @type sumologic
  endpoint "#{ENV['SUMO_ENDPOINT_METRIC']}"
	data_type metrics
	metric_data_format carbon2
	flush_interval 1s
</match>